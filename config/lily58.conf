# ===========================
# Lily58 ZMK Configuration
# ===========================

# --- Основные настройки ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=60000
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_USB=y

# --- Клавиатура ---
CONFIG_ZMK_KEYBOARD_NAME="Lily58_OLED"
CONFIG_ZMK_STUDIO=y

# --- Подсветка (RGB Underglow) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_EFFECTS=y
CONFIG_ZMK_RGB_ON_START=y
CONFIG_ZMK_RGB_ON_IDLE=y
CONFIG_ZMK_RGB_ON_SLEEP=n    
CONFIG_ZMK_RGB_DEFAULT_ON=y
CONFIG_ZMK_RGB_DEFAULT_HUE=100
CONFIG_ZMK_RGB_DEFAULT_SAT=100
CONFIG_ZMK_RGB_DEFAULT_BRT=128
CONFIG_ZMK_RGB_DEFAULT_SPD=3

# --- Дисплей OLED ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD=y   # новый вариант вместо WORKQUEUE

# --- Энергосбережение ---
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# --- Логирование (отключено для экономии) ---
CONFIG_LOG=n
CONFIG_PRINTK=n
CONFIG_ASSERT=n

# --- Настройки BLE (для стабильности) ---
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
